name: Terraform Infrastructure CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.13.3

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_IAC }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_IAC }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        working-directory: terraform-infrastructure-automation
        run: terraform init -input=false

      - name: Terraform fmt & validate
        working-directory: terraform-infrastructure-automation
        run: |
          terraform fmt -recursive
          terraform validate

      - name: Install tfsec
        run: curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec security scan
        working-directory: terraform-infrastructure-automation
        run: |
          tfsec . || echo "tfsec found issuesâ€”continuing"
          tfsec --format junit --out=tfsec-report.xml . || true

      - name: Upload tfsec report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-report
          path: terraform-infrastructure-automation/tfsec-report.xml

      - name: Terraform plan
        working-directory: terraform-infrastructure-automation
        run: terraform plan -no-color -out=tfplan -input=false

      - name: Upload terraform plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform-infrastructure-automation/tfplan

      - name: Terraform apply
        working-directory: terraform-infrastructure-automation
        run: terraform apply -auto-approve tfplan
